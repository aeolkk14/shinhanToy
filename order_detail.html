<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>주문 상세 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                const search = new URLSearchParams(location.search);
                const order_id = search.get('order_id');
                if(order_id > 0) {
                    $.get("http://127.0.0.1:8000/api/order/" + order_id)
                        .then((result) => {
                            $("#orderNumber").text(result.ord_no);
                            $("#orderDate").text(result.ord_ymd);
                        });

                    $.get("http://127.0.0.1:8000/api/order/" + order_id + '/comment')
                        .then((result) => {
                            $("comments").html("");

                            for(let i=0; i<result.results.length; i++) {
                                const comment = result.results[i];

                                $("#comments").append(
                                    $(`<li class="list-group-item">
                                        ${comment.content}<br><br>
                                        ${comment.member_username} (${comment.tstamp})
                                    </li>`)
                                )
                            }
                        });
                }
            });

        </script>
    </head>
    <body>
        <div class="conatiner">
            <h1 class="text-center">주문 목록</h1>
            <ul>
                <li>주문번호: <span id="orderNumber"></span></li>
                <li>주문날짜: <span id="orderDate"></span></li>
            </ul>
            <hr>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
                <button type="button" class="btn btn-primary">등록</button>
            </div>
            <div id="token">토큰: </div>
            <ul class="list-group list-group-flush" id="comments">
                <li class="list-group-item"></li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
