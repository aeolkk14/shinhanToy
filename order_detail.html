<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>주문 상세 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');
            let page = search.get('page');

            if(!page){
                page=1;
            }

            page = Number(page);

            function comment() {
                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1:8000/api/order/comment',
                    data: {
                        order: order_id,
                        content: $("#comment").val()
                    },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("Authorization", "JWT " + $("#token").val());
                    },
                    success: (result) => {
                       alert('댓글이 작성되었습니다.');
                       location.reload();
                    }
                });
            }

            $(document).ready(function () {
                if(order_id > 0) {
                    $.get("http://127.0.0.1:8000/api/order/" + order_id)
                        .then((result) => {
                           const keys = Object.keys(result);
                           $("#info").html("");

                           for(let i=0; i<keys.length; i++){
                                let key = keys[i];
                                $("#info").append(
                                    $(`<li>${key}: ${result[key]}</li>`)
                                );
                            }
                        });

                    $.get("http://127.0.0.1:8000/api/order/" + order_id + '/comment?page=' + page)
                        .then((result) => {
                            $("comments").html("");

                            const total = result.count;
                            let pages = Math.ceil(total / 10);
                            let start_page = 1;
                            let end_page = pages;

                            start_page = page - 2;
                            end_page = page + 2;

                            if(start_page < 1) {
                                start_page = 1;
                            }

                            if(end_page > pages) {
                                end_page = pages;
                            }

                            for(let i=start_page; i<=end_page; i++){
                                
                                if(i == page) {
                                    $("#pages").append(
                                        $(`<li class="page-item active" aria-current="page"><a class="page-link" onclick="go_page(${i})">${i}</a></li>`)
                                    );
                                } else {
                                    $("#pages").append(
                                        $(`<li class="page-item"><a class="page-link" onclick="go_page(${i})">${i}</a></li>`)
                                    );
                                }

                            }

                            for(let i=0; i<result.results.length; i++) {
                                const comment = result.results[i];

                                $("#comments").append(
                                    $(`<li class="list-group-item">
                                        ${comment.content}<br><br>
                                        ${comment.member_username} (${comment.tstamp})
                                    </li>`)
                                );
                            }
                        });
                }

                
            });


            function go_page(page) {
                const search = new URLSearchParams(location.search);
                const order_id = search.get('order_id');

                window.location.href=`?order_id=${order_id}&page=${page}`;

            }

          

        </script>
    </head>
    <body>
        <div class="conatiner">
            <h1 class="text-center">주문 목록</h1>
            <ul id="info">
            </ul>
            <hr>
            <h5>댓글 쓰기</h5>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
                <label for="comment">Comments</label>
                <button type="button" class="btn btn-primary" onclick="comment()">등록</button>
            </div>
            <div class="form-group mb-3">
                <label for="token">토큰</label>
                <input type="text" class="form-control" id="token" name="token" />
            </div>
            <hr>
            <ul class="list-group list-group-flush" id="comments">
                <li class="list-group-item"></li>
            </ul>
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pages">
                    
                </ul>
            </nav>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
